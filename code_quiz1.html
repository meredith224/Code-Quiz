<!DOCTYPE html>
	<html>
		<head>
			<title>Coding Quiz</title>
			<meta charset="UTF-8">
			<link href="style.css" rel="stylesheet" type="text/css">
	        <script src = "code_quiz.js" type="text/javascript"></script>
		</head>
		<body>
                <div class="container d-flex justify-content-center mt-5">
                    <div class="game-box col-lg-8 p-4">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4"></div>
                            <div id="nav">
                                <div class="left">
                                    <a onclick="getScore()" href="#"><h4 >Highscores</h4></a>
                                </div>
                                <div class="right">
                                    <h4>Time: <span id="timeLeft">0</span></h4>
                                </div>
                            </div>
                            <div id="quiz">
                                <div id="quizBody">      
                                    <h1>   
                                        Coding Quiz
                                    </h1>
                                    <h3>
                                        Want to test your knowledge? Push the button!   
                                    </h3>
                                    <button onclick="start()">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
		</body>
    </html>
